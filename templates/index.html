<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Recognition in Python</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/index.css') }}"
    />
  </head>
  <body>
    <div id="speechContainer">
      <h1>Upload new File</h1>

      <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" />
        <br />
        <input type="submit" name="record" id="record" value="Record" />
        <br />
        <input
          type="submit"
          name="transcribe"
          id="transcribe"
          value="Transcribe"
        />
      </form>

      {% if transcript != "" %}
      <div id="speechTranscriptContainer">
        <h1>Transcript</h1>
        <p id="speechText">{{ transcript }}</p>
        <h1>Unclear</h1>
        <p id="speechText">{{ unclear }}</p>
        <h1>Hesitation</h1>
        <p id="speechText">{{ hesitation }}</p>
        <h1>Pause</h1>
        <p id="speechText">{{ pause }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
